{{ if .Site.Data.homepage.work.enable }}
<section id="work" class="section section--border-bottom">
  <div class="container">
    <div class="rad-animation-group rad-fade-down">
      <div class="col-12">
        <h2>{{ .Site.Data.homepage.work.title }}</h2>
        {{ range $index, $element := .Site.Data.homepage.work.works }}
        <div class="paper">
        <div class="paper__title"><a href="{{ .url }}">{{ .title }}</a></div>
        <div class="paper__date">{{ .authors }}</div>
        <div class="paper__degree">{{ .venue }}</div>
        </div>  
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
